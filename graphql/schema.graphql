type Query {
  getImgUrl(userId: String!, imageProtocolId: String!): Urls
    @cacheControl(scope: PUBLIC)
}

type Mutation {
  customerClassInfo(
    customerClassValue: String
    url: String
    urlMobile: String
    idImg: String
  ): CustomerClass
}

type CustomerClass {
  customerClassValue: String
  url: String
  urlMobile: String
  idImg: String
}

type Urls {
  url: String
  urlMobile: String
}
